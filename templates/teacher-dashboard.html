{% extends "base.html" %}
{% block custom_script %}
    <link href="/static/css/hero.css" rel="stylesheet"/>
{% endblock %}
{% block content %}
    <section id="hero" class="hero diagonal-hero-bg overflow-visible">
        <div class="container position-relative">
            <div class="row gy-5" data-aos="fade-in">
                <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
                    <h2 class="text-darkorange">Selamat datang,<br> Cikgu<span class="tilde">~</span></h2>
                    <p class="mt-3 h5"> SMARTIGER~<br>
                        Platform khas membantu pelajar kurang upaya untuk belajar dengan~
                        seronok!!!.
                    </p>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 container-fluid" data-aos="zoom-out">
                    <figure class="wave">
                        <img src="/static/images/teacher-hero.png"
                             class="img-fluid object-fit-contain h-100 w-100" alt="">
                    </figure>
                </div>
            </div>
        </div>
        <div class="icon-boxes  overflow-visible">
            <div class="container  overflow-visible">
                <div class="row gy-4 mt-4 d-flex justify-content-center">
                    <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                        <div class="icon-box shadow">
                            <div class="icon"><img src="/static/images/note.png" alt="note.png" class="img-fluid"
                                                   width="160" height="160"></div>
                            <h4 class="title"><a href="" class="stretched-link">Sunting Nota</a></h4>
                        </div>
                    </div><!--End Icon Box -->

                    <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
                        <div class="icon-box shadow">
                            <div class="icon"><img src="/static/images/quiz.png" alt="quiz.png" class="img-fluid"
                                                   width="160" height="160"></div>
                            <h4 class="title"><a href="" class="stretched-link">Kuiz/Penilaian</a></h4>
                        </div>
                    </div><!--End Icon Box -->

                    <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="300">
                        <div class="icon-box shadow">
                            <div class="icon"><img src="/static/images/chat.png" alt="chat.png" class="img-fluid"
                                                   width="160" height="160"></div>
                            <h4 class="title"><a href="" class="stretched-link">Hubungi</a></h4>
                        </div>
                    </div><!--End Icon Box -->
                </div>
            </div>
        </div>

    </section>
{% endblock %}
