<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukaan Akaun</title>
    <link rel="stylesheet" href="../static/css/signup-login.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="icon" href="../static/images/logo.png">
</head>

<body>

{% include "flash-message.html" %}

<a href="/" class="btn btn-light rounded-circle shadow btn-bottom-right">
    <i class="h5 bi bi-house-fill text-darkorange"></i>
</a>
<div class="wrapper shadow" data-aos="fade-right" data-aos-duration="1000">
    <div class="title mt-3">
        Pembukaan Akaun
    </div>

    <form action="/sign_up" method="POST">
        <!-- Inserted radio buttons -->

        <div class="radio-btn d-flex align-items-center justify-content-center">

            <span class="fw-bold" style="color: orange">Daftar sebagai:</span>
            <label for="f-option" class="l-radio ms-3  my-2  pe-3">
                <input type="radio" id="f-option" name="role" tabindex="1" value="teacher" required>
                <p class="mb-0 align-self-center fw-normal">Guru</p>
            </label>
            <label for="s-option" class="l-radio ms-2 my-2 pe-3">
                <input type="radio" id="s-option" name="role" value="student" tabindex="2">
                <p class="mb-0 align-self-center fw-normal">Pelajar</p>
            </label>
        </div>

        <div class="field">
            <input type="text" name="username" placeholder="Name" required>
            <label>Nama</label>
        </div>
        <div class="field">
            <input type="email" name="email" placeholder="Emel" required>
            <label>Emel</label>
        </div>
        <div class="field">
            <input type="password" name="password" placeholder="Kata Laluan" required>
            <label>Kata Laluan</label>
        </div>
        <div class="field">
            <input type="password" name="retype-password" placeholder="Pengesahan Kata Laluan" required>
            <label>Pengesahan Kata Laluan</label>
        </div>


        <div class="field">
            <input class="btn" type="submit" value="Daftar">
        </div>
        <div class="signup-link">
            Sudah ada akaun? <a href="/login">Log masuk</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="/static/js/aos-init.js"></script>
<script src="/static/js/flash-message.js"></script>
<script>
    $('form').on('submit', function (evt) {
        formData = $(this).serializeArray();
        if (formData[3].value !== formData[4].value) {
            showMessage(evt, 'Passwords do not match.', 'danger')
        }
    })
</script>
</body>
</html>
