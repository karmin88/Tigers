{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-3">Edit Quiz</h2>
        <form action="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" method="post">
            <div class="mb-3">
                <label for="quizTitle" class="form-label">Quiz Title:</label>
                <input type="text" class="form-control" id="quizTitle" name="title" value="{{ quiz.title }}" required>
            </div>

            <hr>

            <h3 class="mb-3">Questions:</h3>
            {% for question in questions %}
                <div class="mb-3 border p-3 rounded">
                    <input type="hidden" name="question_ids" value="{{ question.id }}">
                    <div class="mb-3">
                        <label for="questionText{{ question.id }}" class="form-label">Question {{ loop.index }}
                            Text:</label>
                        <textarea class="form-control" id="questionText{{ question.id }}"
                                  name="question_text_{{ question.id }}"
                                  required>{{ question.question_text }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="optionA{{ question.id }}" class="form-label">Option A:</label>
                            <input type="text" class="form-control" id="optionA{{ question.id }}"
                                   name="option_a_{{ question.id }}" value="{{ question.option_a }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="optionB{{ question.id }}" class="form-label">Option B:</label>
                            <input type="text" class="form-control" id="optionB{{ question.id }}"
                                   name="option_b_{{ question.id }}" value="{{ question.option_b }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="optionC{{ question.id }}" class="form-label">Option C:</label>
                            <input type="text" class="form-control" id="optionC{{ question.id }}"
                                   name="option_c_{{ question.id }}" value="{{ question.option_c }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="optionD{{ question.id }}" class="form-label">Option D:</label>
                            <input type="text" class="form-control" id="optionD{{ question.id }}"
                                   name="option_d_{{ question.id }}" value="{{ question.option_d }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="correctAnswer{{ question.id }}" class="form-label">Correct Answer:</label>
                        <select class="form-control" id="correctAnswer{{ question.id }}"
                                name="correct_answer_{{ question.id }}" required>
                            <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>A</option>
                            <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>B</option>
                            <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>C</option>
                            <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>D</option>
                        </select>
                    </div>
                </div>
            {% endfor %}

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Update Quiz</button>
            </div>
        </form>
    </div>
    <style>
        .rounded {
            background-color: #fff7e6;
        }
    </style>
{% endblock %}
